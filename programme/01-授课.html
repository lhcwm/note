<!-- 声明文档类型,便于正确解析HTML标签和css样式 -->
<!doctype html>  
<!-- 文档的开始 -->
<html>
    <!-- 文档头部,设置字符集,选项卡图标,网页标题,网页补充信息,外部的资源引入 -->
    <head>
        <meta charset='utf-8'>
        <title>百度一下,你就知道</title>
        <!-- 设置选项卡图标 -->
        <link rel='shortcut icon' href='./达内.jpg' >
    </head>
    <!-- 文档主体 -->
    <body>
        <!-- 标题标签 h1-h6 自带文本加粗效果,字号逐级减小-->
        <!-- align标签属性设置文本内容的水平对齐方式,默认局左,可取left/center/right -->
        <h1 align='center'>1</h1>
        <h2>2</h2>
        <h3>3</h3>
        <h4>4</h4>
        <h5>5</h5>
        <h6>6</h6>
        <!-- 段落 -->
        <p>自成一段,浏览器默认字体大小为16px</p>
        <!-- 普通文本标签 -->
        <span>处理特殊文本</span>
        <label>有特殊作用</label>
        <!-- 带有格式的标签 -->
        <b>加粗</b>
        <strong>strong表示加粗(有语义标签)</strong>
        <!-- 换行标签 -->
        <br/>
        <!-- 水平线标签 -->
        <hr>
        <!-- 了解 -->
        <i>italic表示斜体</i>
        <s>删除线</s>
        <u>underline下划线</u>
        <span>
            x<sub>1</sub>=10
            y<sup>2</sup>
        </span>
        <h1>浏览器会忽略代码中多余的换行和空格,        只     解析为一个空格</h1>
        <h1>&lt;day01&gt;主&nbsp;&nbsp;&nbsp;要讲解标签
            人民币符号&yen;￥
            版权符号：&copy;©
        </h1>

        <!-- 有序列表(ordered list,默认以阿拉伯数字对每条数据进行编号) -->
        <!-- ol标签属性type用来设置项目符号类型,取值1,a,A,i,I 
             属性start可以设置从第几个符号开始排列,取无单位的数值-->
        <ol type='I' start='5'>
            <li>list item</li>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
            <li>列表项</li>
        </ol>

        <!-- 无序列表(unordered list) -->
        <!-- ul标签属性 type属性可取disc(默认),circle(空心圆),square(实心方块),none(取消项目符号) -->
        <ul>
                <li>列表</li>
                <li>列表</li>
                <li>列表</li>
        </ul>
    </body>
<!-- 文档的结束 -->
</html>
