<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 表格标签 -->
    <table border="5px" cellspacing='20px' cellpadding='10px' bgcolor='green'>
        <tr bgcolor='cyan' align='right' valign='top'>
            <!-- th标签与td用法一致,自带了加粗和居中效果 -->
            <th width='150px' height='50px'>姓名</th>
            <th width='100px' height='50px' bgcolor='pink' align='left' valign='bottom'>年龄</th>
            <th>班级</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>10</td>
            <td>301</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>11</td>
            <td>302</td>
        </tr>
    </table>
</body>
</html>
